<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zahlenratespiel Übung JavaScript für UI-Design</title>
</head>
<body>
    <h2>Zahlen raten</h2>
		
    <p>Versuche, die Zahl zwischen 0 und 100 zu erraten!</p>
    
    <div style="height: 120px">
        <label>Dein Tipp:</label>
        <input type="number" id="inputGuess" style="width:100px"/>
        <button id="checkNumber">Überprüfen</button>
        
        <p id="outputResult"></p>
        <p id="outputCount"></p>
    </div>
</body>

<script src="main.js"></script>
</body>
</html>
